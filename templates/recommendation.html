<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="recommendation-container">
        <h2>Medicine Recommendation</h2>
        <form method="POST" action="/recommendation">
            <label for="condition">Enter your condition:</label>
            <input type="text" id="condition" name="condition" required><br><br>
            <button type="submit">Get Recommendation</button>
        </form>
        {% if medicine %}
        <p class="result">Recommended Medicine: {{ medicine }}</p>
        {% endif %}
        <a href="/logout">Logout</a>
    </div>
</body>

</html>
